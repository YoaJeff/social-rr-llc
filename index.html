<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Estático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Sitio Estático</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#acerca">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>¡Hola! Esta es una página web estática de ejemplo.</p>
    </section>

    <section id="acerca">
        <h2>Acerca de</h2>
        <p>Este sitio fue creado para demostrar cómo hospedar una página estática en GitHub Pages.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="mensajeConfirmacion"></p>
    </section>

    <footer>
        <p>&copy; 2023 Mi Sitio Estático</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
